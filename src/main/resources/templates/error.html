<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Não Permitido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #dc3545;
        }

        p {
            color: #6c757d;
            font-size: 18px;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ERRO</h1>
    <h1>Acesso Não Permitido</h1>
    <p>Você não tem permissão para acessar esta página.</p>
    <p>Por favor, entre em contato com o administrador do sistema para obter assistência.</p>
    <a href="javascript:history.back()">Voltar</a>
</div>
</body>
</html>
