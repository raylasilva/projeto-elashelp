<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/estilos/styles.css">
    <link rel="icon" href="/imagens/logo-preto.png">
    <title>KittyHelp</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="logo-container">
            <img src="/imagens/logo.png" alt="Logo" style="height: 40px;">
            <span class="logo-text">KittyHelp</span>
        </div>
        <div class="navbar-nav mx-auto">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="#">Serviços</a>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                    Mais
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a href="/sobre">Desenvolvedoras</a>
                    <a href="https://github.com/nicole-brito/projeto-elashelp">Documentação</a>
                </div>
            </div>
        </div>
        <div class="auth-buttons">
            <a href="/escolhercadastro">
                <button type="button" class="btn btn-primary">Criar conta</button>
            </a>
            <a href="/login">

                <button type="button" class="btn btn-outline-secondary">Entrar</button>
            </a>

        </div>
    </div>
</nav>
<br>
<br>
<div class="login-container">
<center>
    <br>
    <h2>Redefinir Senha</h2>
    <br>
    <br>
    <form action="/redefinirsenha" method="post">
        <label for="senha">Digite o token recebido por Email:</label><br>
        <input type="text" name="token" th:value="${resetToken}">
        <br>
        <br>
        <label for="senha">Digite a nova senha:</label><br>
        <input type="password" id="senha" name="senha" th:required="true"><br><br>

        <button type="submit" class="btn btn-primary">Redefinir Senha</button>
    </form>

    <p th:if="${mensagemErro}" th:text="${mensagemErro}" style="color: red;"></p>
</center>
</div>
</body>
</html>
