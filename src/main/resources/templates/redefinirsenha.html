<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/estilos/styles.css">
    <link rel="icon" href="/imagens/logo-preto.png">
    <title>KittyHelp</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="logo-container">
            <img src="/imagens/logo.png" alt="Logo" style="height: 40px;">
            <span class="logo-text">KittyHelp</span>
        </div>
        <div class="navbar-nav mx-auto">
            <a class="nav-link" href="/">Inicio</a>
            <a class="nav-link" href="/sobre">Sobre</a>
            <a class="nav-link" href="https://github.com/nicole-brito/projeto-elashelp">Documentação</a>
        </div>
        <div class="auth-buttons">
            <a style="margin-left: 8px" th:href="@{/logout}" class="btn btn-outline-danger">Sair</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class="login-container">
<center>
    <br>
    <h2>Redefinir Senha</h2>
    <br>
    <br>
    <form action="/redefinirsenha" method="post">
        <label for="senha">Digite o token recebido por Email:</label><br>
        <input type="text" name="token" th:value="${resetToken}">
        <br>
        <br>
        <label for="senha">Digite a nova senha:</label><br>
        <input type="password" id="senha" name="senha" th:required="true"><br><br>

        <button type="submit" class="btn btn-primary">Redefinir Senha</button>
    </form>

    <p th:if="${mensagemErro}" th:text="${mensagemErro}" style="color: red;"></p>
</center>
</div>
</body>
</html>
